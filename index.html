<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="calculator">
            <div class="calculationdiv">
                <p class="title">Calculator</p>
                <input type="text" class="input" id="datainput">
            </div>
            <div class="calculationbuttons">
                <div class="row">
                    <button class="buttons">C</button>
                    <button class="buttons">%</button>
                    <button class="buttons">/</button>
                    <button class="buttons">100</button>
                </div>
                <div class="row">
                    <button class="buttons">7</button>
                    <button class="buttons">8</button>
                    <button class="buttons">9</button>
                    <button class="buttons">*</button>
                </div>
                <div class="row">
                    <button class="buttons">4</button>
                    <button class="buttons">5</button>
                    <button class="buttons">6</button>
                    <button class="buttons">-</button>
                </div>
                <div class="row">
                    <button class="buttons">1</button>
                    <button class="buttons">2</button>
                    <button class="buttons">3</button>
                    <button class="buttons">+</button>
                </div>
                <div class="row">
                    <button class="buttons" id="zerobutton">0</button>
                    <button class="buttons">.</button>
                    <button class="buttons">=</button>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
